<div class="d-flex justify-content-between">
  <div class="align-self-center">
    <h6 class="display-4" id="section-header">Player Management</h6>
  </div>

</div>

<!-- Nav tabs -->
<ul class="nav nav-pills nav-fill card-outline-secondary" id="playerMgmtTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="player-list-tab" data-toggle="tab" href="#player-list" role="tab"
       aria-controls="player-list" aria-selected="true" (click)="onTabChange('player-list')">Player List</a>
  </li>
  <li *ngIf="selectedFile && loggedIn" class="nav-item">
    <a class="nav-link" id="player-prices-tab" data-toggle="tab" href="#player-prices" role="tab"
       aria-controls="player-prices" aria-selected="false" (click)="onTabChange('player-prices')">Player Prices</a>
  </li>
</ul>

<!-- Player lists options -->
<div class="d-flex align-items-baseline">
  <div class="align-self-center" data-toggle="tooltip" data-placement="top" title="Add Player">
    <button type="button" class="btn btn-sm btn-outline-success" data-toggle="modal"
            data-target="#addPlayerModal">
      <i class="fas fa-lg fa-plus"></i>
    </button>
  </div>
  <div class="align-self-center p-2" data-toggle="tooltip" data-placement="top" title="Refresh List">
    <button type="button" class="btn btn-sm btn-outline-primary" (click)="onChange()">
      <i class="fas fa-lg fa-sync"></i>
    </button>
  </div>
  <div class="align-self-center">
    <select *ngIf="fileName" class="form-control form-control-sm" [(ngModel)]="selectedFile"
            (ngModelChange)="onChange()">
      <option *ngFor="let file of fileName" [value]="file">{{file}}</option>
    </select>
  </div>
  <div *ngIf="playerList" class="align-self-center p-2">
    <cite>Players: {{playerList.length}}</cite>
  </div>
</div>

<!-- Tab contents -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="player-list" role="tabpanel" aria-labelledby="player-list-tab">
    <app-players-list *ngIf="activeTab === 'player-list'" [selectedFile]="selectedFile"
                      [playerList]="playerList"></app-players-list>
  </div>

  <div class="tab-pane fade" id="player-prices" role="tabpanel" aria-labelledby="player-price-tab">
    <app-player-price *ngIf="activeTab === 'player-prices'" [playerList]="playerList"
                      [fileName]="selectedFile"></app-player-price>
  </div>
</div>
